<form action="" [formGroup] ="userForm">
  <input type="text" placeholder="Name" id="name" formArrayName="name" formControlName="name"><br>
  <textarea name="" id="" cols="30" rows="10" placeholder="Your message" formControlName="text" ></textarea>
  <button (submit)="submit()" > submit</button>

</form>

<ul *ngFor="let item of items | async">
  <span> {{ item.name}}</span>: <span> {{ item.message}}</span>
</ul>
